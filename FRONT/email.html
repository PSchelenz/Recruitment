<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/31.0.0/classic/ckeditor.js"></script>
</head>
<style>
    ul {
        list-style: circle;
    }
</style>
<body>
    <header>
        <nav class="flex justify-center bg-indigo-600">
            <div class="flex items-center justify-center sm:justify-start nav-wrapper w-3/5">
                <span class="iconify text-white" data-icon="cib:mail-ru"></span>
                <div class="logo py-4 text-white font-bold text-lg">
                    GreatMail
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="flex justify-center pt-4 sm:mt-10">
            <div class="max-w-4xl w-full p-10 border rounded-xl shadow-lg">
                <div>
                    <span class="iconify mx-auto" data-icon="fa-solid:mail-bulk" data-width="50px"></span>
                    <h2 class="mt-6 text-center text-3xl font-bold text-gray-700">
                        Create Message
                    </h2>
                </div>
                <form method="POST" action="#" class="mt-8 space-y-6" >
                    <input type="hidden" name="remember" value="true">
                    <div class="rounded-md shadow-sm space-y-4 mx-auto w-2/5">
                        <div class="relative border border-indigo-300 rounded-lg">
                            <input id="email-from" name="email-from" type="email" class="rounded-lg w-full pl-2 py-1 border-none focus:placeholder-transparent focus:outline-none" placeholder="example@example.com" required>
                            <label for="email-from" class="absolute -top-3 left-4 bg-white text-sm font-bold px-1">From:</label>
                        </div>
                        <div class="relative border border-indigo-300 rounded-lg">
                            <input id="email-to" name="email-to" type="email" autocomplete="email" class="rounded-lg w-full pl-2 py-1 border-none focus:placeholder-transparent focus:outline-none" placeholder="example@example.com" required>
                            <label for="email-to" class="absolute -top-3 left-4 bg-white text-sm font-bold px-1">To:</label>
                        </div>
                    </div>    
                    <div class="relative border border-indigo-300 rounded-lg">
                        <input id="title" name="title" type="text" class="rounded-lg w-full pl-2 py-1 border-none focus:placeholder-transparent focus:outline-none" placeholder="example@example.com" required>
                        <label for="title" class="absolute -top-3 left-4 bg-white text-sm font-bold px-1">Title</label>
                    </div> 
                    <div class="relative border border-indigo-300 rounded">
                        <textarea id="body"></textarea>
                        <label for="body" class="absolute -top-3 left-4 bg-white text-sm font-bold px-1">Write your message here</label>
                    </div>
                    <div>
                        <button type="submit" class="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="flex text-sm justify-center mt-2">
            Created by <strong class="pl-1">Piotr Schelenz</strong>
        </div>
    </footer>

    <script type="text/javascript">
        const editor = ClassicEditor
            .create(document.querySelector('#body'))
            .then(editor => {
                console.log(editor)
            })
            .catch(error => {
                console.error(error)
            })
    </script>
</body>
</html>
